let test_template = {
	t: 'v', fr: 2, gap: 20, e: [
		{t: 'text', id: 't1', s: 'TP Hello!'},
		{t: 'stack', id: 'st1', fr: 1, e: [

	]}

let demos_array = Object.keys(demos)

ui.frame = function() {

	ui.v()

		ui.p(ui.sp05())
		ui.h(0, ui.sp2())
			ui.bb('', null, 'b', 'light')
			ui.text('', 'max frame')
			ui.scope()
				ui.color('yellow')
				ui.text('', (ui.max_frame_duration * 1000).toFixed(1)+' ms')
			ui.end_scope()
			ui.text('', 'last frame')
			ui.scope()
				ui.color('yellow')
				ui.text('', (ui.last_frame_duration * 1000).toFixed(1)+' ms')
			ui.end_scope()
		ui.end_h()

		ui.h()

			let demo = ui.list('demos', demos_array, 0)

			let s = (demos[demo] ?? '').trim()

			ui.sb('demo_code', .5)
				ui.bb('', 'bg1', 'r', 'light')
				ui.font('monospace')
				ui.p(ui.sp4())
				if (s)
					ui.text_lines('demo_text', s, 0, 'l', 't')
			ui.end_sb()

			if (s)
				eval(s)

		ui.end_h()

	ui.end_v()
}
