						ui.v(0, 0, 's', '[')
							for (let [id, m] of ui._id_state_maps) {
								ui.p(ui.sp(), ui.sp05())
								ui.color('link')
								ui.text('', id, 0, 'l')
								for (let [k, v] of m) {
									if (v === undefined)
										continue
									ui.ml(ui.sp2())
									ui.h(0, ui.sp())
										let s = isobject(v) || isfunc(v) ? '<'+(typeof v)+'>' : str(v)
										ui.color('text')
										ui.text('', k, 1, 'l', 'c', 1/0, 0)
										if (isobject(v) || isfunc(v))
											ui.color('label')
										ui.text('', s, 1, 'l', 'c', 1/0, 0)
									ui.end_h()
								}
							}
						ui.end_v()
					ui.end_scrollbox()

					ui.border(1, 'light')
					ui.stack('', 0)
						ui.bb('bg2')
						ui.color('text')
						ui.p(ui.sp())
						ui.text('', 'HIT STATES', 0, 'l')
					ui.end_stack()
					ui.scrollbox('demo_hit_states_sb', .5)
						ui.v(0, 0, 's', '[')
							for (let [id, m] of ui._hit_state_maps) {
								ui.p(ui.sp(), ui.sp05())
								ui.color('link')
								ui.text('', isstr(id) ? id : typeof id, 0, 'l')
								for (let [k, v] of m) {
									ui.ml(ui.sp2())
									ui.h(0, ui.sp())
										let s = isobject(v) || isfunc(v) ? '<'+(typeof v)+'>' : str(v)
										ui.color('text')
										ui.text('', k, 1, 'l', 'c', 1/0, 0)
										if (isobject(v) || isfunc(v))
											ui.color('label')
										ui.text('', s, 1, 'l', 'c', 1/0, 0)
									ui.end_h()
								}
							}
						ui.end_v()
					ui.end_scrollbox()

					ui.stack('', 0)
						ui.bb('bg2')
						ui.color(ui.captured_id ? 'text' : 'label')
						ui.p(ui.sp())
						ui.text('', ui.captured_id ? 'CAP '+ui.captured_id : 'CAPTURED', 0, 'l', 'c', 1/0, 0)
					ui.end_stack()
					ui.scrollbox('demo_captured_state_sb', .5)
						ui.v(0, 0, 's', '[')
							if (ui.captured_id)
								for (let [k, v] of ui.captured(ui.captured_id)) {
									ui.ml(ui.sp2())
									ui.h(1, ui.sp())
										let s = isobject(v) || isfunc(v) ? '<'+(typeof v)+'>' : str(v)
										ui.color('text')
										ui.text('', k, 1, 'l', 'c', 1/0, 0)
										if (isobject(v) || isfunc(v))
											ui.color('label')
										ui.text('', s, 1, 'l', 'c', 1/0, 0)
									ui.end_h()
								}
						ui.end_v()
					ui.end_scrollbox()

					ui.stack('', 0)
						ui.bb('bg2')
						ui.color(ui.captured_id ? 'text' : 'label')
						ui.p(ui.sp())
						ui.text('', ui.focused_id ? 'FOCUSED '+ui.focused_id : 'FOCUSED', 0, 'l', 'c', 1/0, 0)
					ui.end_stack()

				ui.end_v()
				}
			}

		ui.end_h()

	ui.end_v()

	a_length = ui.a.length
}

</script>
